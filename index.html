<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="ping pong.jpeg">
        <script src="main.js"></script>
        <center>
            <div class="btn btn-primary heading"><h1>AI PING PONG</h1>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
                </div>
                <img src="pong.webp" class="mario">
                <br>
                <br>
                <button class="btn btn-danger" onclick="startGame()" id="start">PLAY GAME</button>
                <br>
                <br>
                <button class="btn btn-primary" onclick="restart()" id="restart">RESTART</button>  
                <br>
                <br>
                <h3 id="status" class="btn btn-success"></h3>
                <br>
                <br>
                <div id="canvas"></div>
                <div id="game_console"></div>
                <br>
                <br>
                <div id="myModal" class="modal fade">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Instructions</h3>
                        <div class="modal-body">
                            <ol>
                                <li>The goal of this game is the ball to hit your slider</li>
                                <li>If the ball does not hit the slider, the other player wins</li>
                                <li>To move the slider, use the up and down arrows</li>
                              </ol>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="copy_right_footer">Developed by Divyam Gupta</div>
        </center>
    </body>
</html>
